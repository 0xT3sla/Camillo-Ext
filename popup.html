<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camillo</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <button id="fetchButton">Check</button>
        <div id="result">
            <p><span class="label">Google Verified:</span> <span class="value">Unknown</span></p>
            <p><span class="label">Final Verdict:</span> <span class="value">Unknown</span></p>
            <p><span class="label">Trust Score:</span> <span class="value trust-score">Unknown</span></p>
            <p><span class="label">Model Prediction Score:</span> <span class="value model-score">Unknown</span></p>
        </div>
    </div>
</body>
</html>
